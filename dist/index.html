<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.cdnfonts.com/css/neutraface-text" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="main.js" type="module" defer></script>
    <title>Just to-do it!</title>
</head>
<body>
    <div class="header_bar">
        <h1>Just to-do it!</h1>
    </div>
    <div class="content" id="content">
        <nav>
            <div class="calender_button" id="calender_button">
                <button type="button" id="thisWeek">This week</button>
                <button type="button" id="deleteProjects">Delete Storage</button>
                <button type="button" id="localStorage">Set example projects</button>

            </div>
        </nav>
        <div class="flex_container">
            <div class="left_wrapper">
                <h2>Add a Project</h2>
                <div class="add_project_div">
                    <button type="button" id="add_project_button"><i class="material-icons">add</i></button>
                    <input type="text" name="titleInput" id="titleInput" class="hidden" placeholder="Choose a title!">
                    <button type="button" id="add_project_input" class="hidden">Start a Project!</button>
                    <button type="button" id="cancel_project_input" class="hidden">Oh wait, no cancel it!</button>
                </div>
                <div class="project_title_content_wrapper">
                    <h2>Projects</h2>
                    <ul class="project_title_content" id="project_title_content">
                    </ul>
                </div>
            </div>
                <div class="right_wrapper">
                    <div class="project_container_content" id="project_container_content">
                    </div>
                    </div>
        </div>
    </div>
    
</body>
</html>
